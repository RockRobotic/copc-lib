repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1  # Use the ref you want to point at
    hooks:
    -   id: end-of-file-fixer

-   repo: git://github.com/pocc/pre-commit-hooks
    rev: v1.3.2
    hooks:
    -   id: clang-format
        always_run: true
        args: ["-i"]
        additional_dependencies: ["clang-format"]
