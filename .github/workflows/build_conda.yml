name: Build Conda Packages

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  conda-build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Conda for Python
        uses: conda-incubator/setup-miniconda@v2

      - name: Free up disk space
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo rm -rf /usr/share/dotnet

      - name: Install Conda packages
        run: |
          conda install conda-build conda-verify --yes
        shell:
          bash -l {0}

      - name: Build Conda package
        run: |
            conda build . -c conda-forge --output-folder "$HOME/conda-bld"          
        shell:
          bash -l {0}

      - name: Publish Conda package on organization channel
        run: |
          conda install anaconda-client --yes
          anaconda upload --force --label main $HOME/conda-bld/*/*.tar.bz2
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ROCK_ANACONDA_TOKEN }}
        shell:
          bash -l {0}

      - name: Publish Conda package on personal channel
        run: |
          conda install anaconda-client --yes
          anaconda upload --force --label main $HOME/conda-bld/*/*.tar.bz2
        env:
          ANACONDA_API_TOKEN: ${{ secrets.LOCAL_ANACONDA_TOKEN }}
        shell:
          bash -l {0}
